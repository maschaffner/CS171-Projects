      <div class="content">
        <!--This title is an example only; we can brainstorm a new one.-->
        <div class="title">Discover Boston: <span class="subtitle">Real Estate, At a Glance</span></div>
       	
		<!-- placeholder for our google map -->
        <div id="map-canvas"></div>		
        <div class="largeView">
            <div class="scatterplot" id="pricePerSqFt"></div>
            <div class="histogram" id="yAxisHistogram"></div>
            <div class="histogram" id="xAxisHistogram"></div>
        </div><br />
        <div class="dimensions">
            <div id="houses">
				<input onclick="layCircles()" id="count" type="radio" name="type" />Number of houses 
				<input onclick="layCircles()" id="average" type="radio" name="type" checked  />Average price
				<!--<input onclick="layCircles()" id="max" type="radio" name="type" />Max price
				<input onclick="layCircles()" id="min" type="radio" name="type" />Min price -->
            </div>
		</div>
		
		<!-- placeholder for bullet graph -->
        <div class="smallView" id="bullet"></div>
		<!-- placeholder for details on demand -->
        <div id="details"></div>
		
		<div id="common_controls">
			<div id="listingtypes">
				<input id="forsale" onclick="filter()" type="radio" name="listing_type" checked />For Sale 
				<input id="sold" onclick="filter()" type="radio" name="listing_type" />Sold
			</div>	

            <div id="bedrooms">
                <div>Bedrooms</div>
                <input type="checkbox" class="bedrooms" onclick="filter()" value="1" checked>1
                <input type="checkbox" class="bedrooms" onclick="filter()"  value="2" checked>2
                <input type="checkbox" class="bedrooms" onclick="filter()" value="3" checked>3
                <input type="checkbox" class="bedrooms" onclick="filter()" value="4" checked>4
                <input type="checkbox" class="bedrooms" onclick="filter()" value="5+" checked>5+
            </div>

            <div id="baths">
                <div>Baths</div>
                <input type="checkbox" class="baths" onclick="filter()" value="1" checked>1
                <input type="checkbox" class="baths" onclick="filter()"  value="2" checked>2
                <input type="checkbox" class="baths" onclick="filter()" value="3" checked>3
                <input type="checkbox" class="baths" onclick="filter()" value="4" checked>4
                <input type="checkbox" class="baths" onclick="filter()" value="5+" checked>5+
            </div>

            <table id="sliders">
                <tr>
					<td><label for="amountSqft">Square Footage:</label><input type="text" id="amountSqft" /></td>
					<td><label for="amountPrice">Price:</label><input type="text" id="amountPrice" /></td>
					<td class="year"><label for="amountYear">Year:</label><input type="text" id="amountYear" /></td>
				</tr>
                
				<tr>
					<td><div id="slider-range-sqft" class="slider"></div></td>
					<td><div id="slider-range-price" class="slider"></div></td>
					<td class="year"><div id="slider-range-year" class="slider"></div></td>
				</tr>
            </table>
        </div>
        <div class="barChart" id="yearVsPrice"></div>
        <div class="barChart" id="pricePerZip"></div>
        <div class="barChart" id="averagePrice"></div>
