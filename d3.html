    <script>
  $(function() {
    $( "#slider-range-sqft" ).slider({
      range: true,
      min: 0,
      max: 4000,
      values: [ 0, 3000 ],
      slide: function( event, ui ) {
        $( "#amountSqft" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] + " sq ft" );
        updateChart();
      }
    });
    $( "#amountSqft" ).val( $( "#slider-range-sqft" ).slider( "values", 0 ) +
      " - " + $( "#slider-range-sqft" ).slider( "values", 1 ) + " sq ft");
  });
  </script>
      <script>
  $(function() {
    $( "#slider-range-price" ).slider({
      range: true,
      min: 0,
      max: 6000000,
      values: [ 0, 1000000 ],
      slide: function( event, ui ) {
        $( "#amountPrice" ).val( "$" + ui.values[ 0 ] + " - " + " $" + ui.values[ 1 ]);
        updateChart();
      }
    });
    $( "#amountPrice" ).val( "$" +  $("#slider-range-price" ).slider( "values", 0 ) +
      " - " +" $"+ $( "#slider-range-price" ).slider( "values", 1 ));
  });
  </script>
    <script>
  $(function() {
    $( "#slider-range-year" ).slider({
      range: true,
      min: 1800,
      max: 2014,
      values: [ 1800, 2014 ],
      slide: function( event, ui ) {
        $( "#amountYear" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ]);
        updateChart();
      }
    });
    $( "#amountYear" ).val(  $("#slider-range-year" ).slider( "values", 0 ) +
      " - " + $( "#slider-range-year" ).slider( "values", 1 ));
  });
  </script>

      <div class="content">
        <!--This title is an example only; we can brainstorm a new one.-->
        <div class="title">Discover Boston</div>
        <div class="subtitle">Real Estate, At a Glance</div>
        	<!-- placeholder for our google map -->
        <div id="map-canvas"></div>
        <div class="largeView">
            <div class="scatterplot" id="pricePerSqFt"></div>
            <div class="histogram" id="yAxisHistogram"></div>
            <div class="histogram" id="xAxisHistogram"></div>
        </div><br />
        <div class="controls" id="controls">
            <div id="listingtypes">
                For Sale 
                <input id="forsale" onclick="filter()" type="radio" name="listing_type" checked />
                Sold 
                <input id="sold" onclick="filter()" type="radio" name="listing_type" /><br /><br />
            </div>

            <div id="houses">
                Number of houses 
                <input onclick="layCircles()" id="count" type="radio" name="type" /> 
                Average price 
                <input onclick="layCircles()" id="average" type="radio" name="type" checked  />
                Max price 
                <input onclick="layCircles()" id="max" type="radio" name="type" />
                Min price 
                <input onclick="layCircles()" id="min" type="radio" name="type" />
            </div>

            <div id="bedrooms">
                <div>Bedrooms</div>
                <input type="checkbox" class="bedrooms" onclick="filter()" value="1" checked>1<br />
                <input type="checkbox" class="bedrooms" onclick="filter()"  value="2" checked>2<br />
                <input type="checkbox" class="bedrooms" onclick="filter()" value="3" checked>3<br />
                <input type="checkbox" class="bedrooms" onclick="filter()" value="4" checked>4<br />
                <input type="checkbox" class="bedrooms" onclick="filter()" value="5+" checked>5+<br />
            </div>

            <div id="baths">
                <div>Baths</div>
                <input type="checkbox" class="baths" onclick="filter()" value="1" checked>1 - 1.5<br />
                <input type="checkbox" class="baths" onclick="filter()"  value="2" checked>2 - 2.5<br />
                <input type="checkbox" class="baths" onclick="filter()" value="3" checked>3 - 3.5<br />
                <input type="checkbox" class="baths" onclick="filter()" value="4" checked>4 - 4.5<br />
                <input type="checkbox" class="baths" onclick="filter()" value="5+" checked>5+<br />
            </div>

            <div id="sliders">
                <p>
                    <label for="amountSqft">Square Footage:</label>
                    <input type="text" id="amountSqft" style="border: 0; color: #000; font-weight: bold;" />
